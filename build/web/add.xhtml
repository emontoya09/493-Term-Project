<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Cards That Never Were</title>
        <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </h:head>
    <h:body>
       <h:panelGroup rendered="#{not login.isLogin()}">
        <div id="contact">
            <span class="glyphicon glyphicon-log-in"></span><h:link value="Login" outcome="login" />
        </div>
       </h:panelGroup>
       <h:form>
           <h:outputText value="Welcome Back, #{login.user}" rendered="#{login.isLogin()}" />
           <span class="glyphicon glyphicon-log-in"></span><h:commandLink value="Logout" rendered="#{login.isLogin()}" action="#{login.logout()}" />
       </h:form>
        
        
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span> 
                    </button>
                    <h:link class="navbar-brand" outcome="index" >
                        <img class="img-responsive logo" src="img/logo_1.png"/>
                    </h:link>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav navbar-right">
                        <li><h:link value="Home" outcome="index" /></li>
                        <li><h:link value="Business" outcome="business" /></li>
                        <li><h:link value="Store" outcome="store" /></li>
                        <li><h:link value="Blog" outcome="blog" /></li>
                        <li><h:link value="Cart" outcome="cart" /></li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <div class="content">
            
            <div class="row sec-two">
                
	    	   <h:form>
                    <fieldset>
                       <legend>Add Product</legend>
                       <table>
                          <tr>
                             <td colspan="2">
                                <p>
                                <label for = "Item">Name of Item</label><br/>
                                <h:inputText  class="form-control" value ="#{productBean.figureName}" size="50" id="name" required = "true" requiredMessage="Enter the name of the image"></h:inputText>
                                </p>
                                <p>
                                 <label for = "location">Location of Product</label><br/>
                                 <h:inputText class="form-control" value ="#{productBean.figurePath}"  size="50" id="location" required ="true" requiredMessage="Enter the URL path of the image" ></h:inputText>
                                </p>
                                 <p>
                                 <label for = "Price">Price</label><br/>
                                 <h:inputText class="form-control"  value ="#{productBean.cardPrice}"  size="50" id="price"></h:inputText>
                                </p>
                                 <p>
                                 <label for = "desc">Details</label><br/>
                                  <h:inputTextarea class="form-control" cols="50" rows="4" value="#{productBean.cardDescription}" a:maxlength ="465" required="true" requiredMessage="Write a description" ></h:inputTextarea>
                                
                                </p>

                             </td>
                          </tr>


                          <tr>
                             <td colspan="2">
                                <div class="rectangle centered"> 
                                    <h:commandButton  class="rounded" action = "#{productBean.addToDB()}" value= "Add"></h:commandButton>    <h:commandButton  class="rounded" action = "#{productBean.cancel()}" value= "Cancel" immediate="true"></h:commandButton>      
  
                                </div>
                             </td>
                          </tr>
                       </table>
                    </fieldset>
                 </h:form>
            </div>
            
	</div>
        
        <footer>
            <p>Copyright Â© 2017 Cards That Never Were, All Rights Reserved.</p>
	</footer>
        
    </h:body>
</html>
